<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>計算機</title>
</head>
<body>
	<h1>計算機</h1>
	<form action="" method="post">
		<input type="number" name="firstNumber" placeholder="1つ目の数字">
		<select name="operator">
			<option value="plus">&plus;</option>
			<option value="minus">&minus;</option>
			<option value="times">&times;</option>
			<option value="divide">&divide;</option>
		</select>
		<input type="number" name="secondNumber" placeholder="2つ目の数字">
		<input type="submit" value="計算">
	</form>
	<p th:text="${result}"></p>
	
</body>
</html>
