<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>引き算</title>
</head>

<body>
	<h1>引き算</h1>
	<form action="minus" method="post">
		<input type="number" name="firstNumber" placeholder="1つ目の数字">
		<span>&minus;</span>
		<input type="number" name="secondNumber" placeholder="2つ目の数字">
		<input type="submit" value="計算">
	</form>
	<p th:text="${result}"></p>
</body>

</html>
